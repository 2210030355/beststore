<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEST STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5; /* Light background */
            color: #333; /* Dark text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #232f3e; /* Amazon-like header color */
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .table {
            background-color: #fff; /* White table background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #f3f3f3; /* Light grey for header */
            color: #333; /* Dark text for header */
        }
        .table td {
            vertical-align: middle;
            color: #333; /* Dark text color for table data */
        }
        .btn {
            font-size: 1rem; /* Standard button font size */
            padding: 8px 12px; /* Standard button padding */
        }
        .btn-primary {
            background-color: #ff9900; /* Amazon-like button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #e68a00; /* Darker on hover */
        }
        .btn-danger {
            background-color: #c82333; /* Red for danger */
            border: none;
        }
        .btn-danger:hover {
            background-color: #b21f2d; /* Darker on hover */
        }
        .img-thumbnail {
            border-radius: 5px;
            background-color: #f3f3f3; /* Thumbnail background */
            border: 1px solid #ddd;
        }
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .footer {
            background-color: #232f3e; /* Dark footer */
            color: #fff; /* White text color for footer */
            padding: 15px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px; /* Space above footer */
        }
        .text-end {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Products</h1>
        <div class="text-end mb-3">
            <a class="btn btn-primary" href="/products/create">Create Product</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.brand}"></td>
                            <td th:text="${product.category}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" class="img-thumbnail" width="120"/>
                            </td>
                            <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 BEST STORE. All Rights Reserved.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
